spring.application.name=Order Service

# ===============================
# SERVER CONFIGURATION
# ===============================
# Render assigns a port dynamically, but defaults to 8088 locally
server.port=${PORT:8088}

# ===============================
# DATABASE CONFIGURATION (Dynamic)
# ===============================
# Uses DB_URL env var if available (Render), otherwise localhost (Laptop)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/order_db?createDatabaseIfNotExist=true}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:StrongPassword@2026}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE SETTINGS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# ===============================
# SECURITY
# ===============================
application.security.jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
application.security.jwt.expiration=86400000

# ===============================
# MICROSERVICES INTEGRATION (Critical)
# ===============================
# 1. Product Service URL
# If you haven't deployed Product Service yet, you can leave the default or put a placeholder.
integration.product-service.url=${PRODUCT_SERVICE_URL:http://localhost:8095/api/v1/products}

# 2. Inventory Service URL
# Paste your DEPLOYED Inventory Service URL in Render Env Vars for this key
integration.inventory-service.url=${INVENTORY_SERVICE_URL:http://localhost:8082/api/v1/inventory}